version: '3.8'

services:
  bot:
    build: .
    container_name: silli-bot-staging
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REASONER_ENABLED=1
      - PWA_HOST=https://staging.silli.ai
      - DYAD_REGISTRY_PATH=dyads/dyads.yaml
      - PROACTIVE_CRON_S=10800  # 3 hours
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    # Note: Reasoner is external - no dependency needed
    networks:
      - silli-network

  ollama:
    image: ollama/ollama:latest
    container_name: silli-ollama-staging
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - silli-network

  # Note: Reasoner is now external - see ops/reasoner-node.md for setup
  # The reasoner service runs on a separate machine with gpt-oss:20b
  # REASONER_BASE_URL should be set to the external reasoner URL

  nginx:
    image: nginx:alpine
    container_name: silli-nginx-staging
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - bot
    networks:
      - silli-network

volumes:
  ollama_data:

networks:
  silli-network:
    driver: bridge
