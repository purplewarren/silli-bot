events {
    worker_connections 1024;
}

http {
    upstream bot_backend {
        server bot:8000;
    }

    upstream reasoner_backend {
        server reasoner:11434;
    }

    server {
        listen 80;
        server_name staging.silli.ai;

        # Health check endpoint
        location /health {
            proxy_pass http://bot_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Bot webhook endpoint
        location /webhook {
            proxy_pass http://bot_backend/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Reasoner API
        location /reasoner/ {
            proxy_pass http://reasoner_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default redirect to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name staging.silli.ai;

        ssl_certificate /etc/nginx/ssl/staging.silli.ai.crt;
        ssl_certificate_key /etc/nginx/ssl/staging.silli.ai.key;

        # Health check endpoint
        location /health {
            proxy_pass http://bot_backend/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Bot webhook endpoint
        location /webhook {
            proxy_pass http://bot_backend/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Reasoner API
        location /reasoner/ {
            proxy_pass http://reasoner_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
